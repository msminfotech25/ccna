<!DOCTYPE html>
<html>
<head>
<title>CCNA Online Exam</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:linear-gradient(135deg,#000000,#0f2027,#203a43);
 color:#fff;
}
.container{max-width:900px;margin:auto;padding:20px;}
h1{text-align:center;color:#00e6ff;}
.card{
 background:#111;
 padding:20px;
 border-radius:12px;
 box-shadow:0 0 25px rgba(0,0,0,0.8);
 margin-bottom:20px;
}
input[type=text]{
 width:100%;padding:12px;font-size:16px;
 border-radius:8px;border:none;outline:none;
}
button{
 background:#00e6ff;color:#000;
 padding:12px 25px;border:none;
 border-radius:8px;font-size:16px;
 cursor:pointer;margin-top:15px;
}
button:disabled{background:#555;color:#999;cursor:not-allowed;}
#timer{font-size:22px;color:#ff5252;text-align:center;margin:15px 0;}
.question{display:none;margin-bottom:15px;}
label{display:block;margin:6px 0;}
#complete-message{color:#00ff88;font-size:18px;text-align:center;}
</style>
</head>

<body oncontextmenu="return false;">
<div class="container">

<h1>CCNA 100 Marks Online Exam</h1>

<div id="timer"></div>

<div class="card">
<h3>Student Details</h3>
<input type="text" id="studentName" placeholder="Enter Student Name" disabled>
<button id="startBtn" onclick="startExam()" disabled>Start Exam</button>
</div>

<form id="quizForm" class="card"></form>
<button id="submitBtn" onclick="submitExam()" style="display:none;">Submit Exam</button>

<div id="complete-message"></div>
</div>

<script>
// ================= EXAM TIME =================
const examStart = new Date("2025-12-13T10:40:00");
const examDuration = 3*60*60;
let timer = examDuration;
let interval;

// ================= QUESTIONS (100 placeholder) =================
const questions = Array.from({length:100},(_,i)=>({
 q:`Sample Question ${i+1}?`,
 o:["Option A","Option B","Option C","Option D"],
 a:"Option A"
}));

// ================= RENDER =================
const form=document.getElementById("quizForm");
questions.forEach((q,i)=>{
 let d=document.createElement("div");
 d.className="question";
 d.innerHTML=`<p>${i+1}. ${q.q}</p>`+
 q.o.map(x=>`<label><input type="radio" name="q${i}" value="${x}"> ${x}</label>`).join("");
 form.appendChild(d);
});

// ================= COUNTDOWN =================
function checkTime(){
 let now=new Date();
 if(now < examStart){
  let diff=Math.floor((examStart-now)/1000);
  let h=Math.floor(diff/3600);
  let m=Math.floor((diff%3600)/60);
  let s=diff%60;
  timerDiv.innerText=`Exam starts in ${h}:${m}:${s}`;
  setTimeout(checkTime,1000);
 }else{
  timerDiv.innerText="Exam Started – Enter Name";
  document.getElementById("studentName").disabled=false;
  document.getElementById("startBtn").disabled=false;
 }
}
const timerDiv=document.getElementById("timer");
checkTime();

// ================= START EXAM =================
function startExam(){
 let name=document.getElementById("studentName").value.trim();
 if(!name){alert("Enter student name");return;}

 document.querySelectorAll(".question").forEach(q=>q.style.display="block");
 document.getElementById("submitBtn").style.display="block";
 document.getElementById("studentName").disabled=true;
 document.getElementById("startBtn").disabled=true;

 document.documentElement.requestFullscreen();
 startTimer();
}

// ================= TIMER =================
function startTimer(){
 interval=setInterval(()=>{
  let h=Math.floor(timer/3600);
  let m=Math.floor((timer%3600)/60);
  let s=timer%60;
  timerDiv.innerText=`Time Left ${h}:${m}:${s}`;
  if(timer<=0){submitExam();}
  timer--;
 },1000);
}

// ================= SUBMIT =================
function submitExam(){
 clearInterval(interval);
 let name=document.getElementById("studentName").value;
 let score=0;

 questions.forEach((q,i)=>{
  let a=document.querySelector(`input[name=q${i}]:checked`);
  if(a && a.value===q.a) score++;
 });

 const {jsPDF}=window.jspdf;
 const pdf=new jsPDF();
 pdf.text("CCNA Exam Report",10,10);
 pdf.text(`Student: ${name}`,10,20);
 pdf.text(`Score: ${score}/100`,10,30);
 pdf.save("CCNA_Result.pdf");

 window.open(`https://wa.me/9353744038?text=Student:${name}%0AScore:${score}/100`);

 document.getElementById("complete-message").innerText=
 "Exam completed successfully – MSM Info Tech";
}
</script>
</body>
</html>
